<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="translate.css">
</head>
<body>

  <h1>Translate</h1>

  <select id="language" class="language-select">
    <option value="fr-en">FR ↔ EN</option>
    <option value="en-fr">EN ↔ FR</option>
  </select>

  <div class="boxes">
    <textarea id="text" placeholder="Ecris ton texte ici"></textarea>

    <div id="translated" placeholder="Resultat ici "></div>

  </div>

  <button id="btn-translate">Traduire</button>


  <script src="translate.js"></script>
</body>
</html>
